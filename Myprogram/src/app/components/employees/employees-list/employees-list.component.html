<div class="container my-5">
    
    <div>
        <h3 class="md-3" style="text-align: center ; color: royalblue; background-color: rgb(185, 214, 247);"> EMPLOYEES- LIST</h3>
      </div>

    <a class="btn btn-primary float-end m-2" href="/employees/add" role="button">Add Employee</a>
    <table class="table table-striped table-hover" *ngIf="employees && employees.length >0">

    <thead class="table-primary">
        <tr>
            
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Salary</th>
            <th>Dapartment</th>
            <th>Action</th>
        </tr>
      
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
           
            <td>{{employee.name}}</td>
            <td>{{employee.email}}</td>
            <td>{{employee.phone}}</td>
            <td>{{employee.salary}}</td>
            <td>{{employee.department}}</td>
            <td> <a class="btn btn-secondary btn-sm" [routerLink]="['/employees','edit',employee.id]" role="button">Edit</a></td>
           
           
        </tr>
    </tbody>
    </table>
     <p *ngIf="!employees || employees.length <= 0">No Employees Found</p>
</div>
