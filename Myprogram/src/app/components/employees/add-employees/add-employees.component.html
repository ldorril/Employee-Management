<div class="container my-5">
    <h3 class="md-3" style="text-align: center ; color: royalblue; background-color: rgb(132, 183, 218);"> ADD NEW EMPLOYEE</h3>
    
  
      <div >
        <form #form="ngForm" (ngSubmit)="addEmployee()" class="row g-3 needs-validation" novalidate>
         
          <div class="col-md-6">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" value=""
            name="name" [(ngModel)]="addEmployeeRequest.name" required>
           
          </div>
         
          <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="email" class="form-control" id="email" aria-describedby="inputGroupPrepend" value=""
              name="email" [(ngModel)]="addEmployeeRequest.email" required pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
             
            </div>
          </div>
          <div class="col-md-4">
            <label for="salary" class="form-label">Salary</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">$</span>
              <input type="number" class="form-control" id="salary" aria-describedby="inputGroupPrepend" 
              name="salary" [(ngModel)]="addEmployeeRequest.salary"required>
             
            </div>
           
          </div>
          <div class="col-md-4">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department"  name="department" [(ngModel)]="addEmployeeRequest.department"required>
              <option selected disabled value="">Choose...</option>
              <option>Administration/Operations</option>
              <option>Research and development</option>
              <option>Marketing and sales</option>
              <option>Human resources</option>
              <option>Customer service</option>
              <option>Accounting And Finance</option>
            </select>
            
          </div>
          <div class="col-md-4">
              <label for="validationCustom02" class="form-label">Phone</label>
              <div class="input-group has-validation">
                  <span class="input-group-text" id="inputGroupPrepend">#</span>
                  <input type="number" class="form-control" id="phone" aria-describedby="inputGroupPrepend"  name="phone" [(ngModel)]="addEmployeeRequest.phone" required>
                  <div class="invalid-feedback">
                    Please choose your mail.
                  </div>
                </div>
              <div class="valid-feedback">
                Looks good!
              </div>
          </div>
          
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Save Employee</button>
            <a class="btn btn-info float-end" href="/employees" role="button"> Back</a>
          </div>
        </form>
        
      </div>
    
      
</div>
